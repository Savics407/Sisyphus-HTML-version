<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication screen</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"
      integrity="sha512-8pbzenDolL1l5OPSsoURCx9TEdMFTaeFipASVrMYKhuYtly+k3tcsQYliOEKTmuB1t7yuzAiVo+yd7SJz+ijFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="auth-layout">
      <!-- Authentication screen -->
      <div class="auth-container">
        <div class="auth-container__text">
          <h1>
            Authentication <br />
            Required!
          </h1>
          <h2>Sign-in with just your email address</h2>
        </div>
        <form class="auth-container__form">
          <div>
            <label>Github Username</label>
            <input type="text" placeholder="Savics407" id="github" required />
          </div>
          <div>
            <label>Email</label>
            <input type="email" placeholder="email" id="email" required />
          </div>

          <button type="submit">Authenticate</button>
        </form>
      </div>

      <!-- Gravatter and Github Repositories -->

      <div class="git-container">
        <div class="git-container__gravater">
          <img src="" alt="gravater" id="gravatar" />
        </div>
        <div class="git-container__repositories">
          <div hidden id="notfound">
            <h1>
              No Github repositories found for user <span id="user"></span>
            </h1>
          </div>
          <div class="found" id="found">
            <h1><span id="number"></span> github repositories for <span id="user2"></span></h1>
            <div class="scroll" id="repositories"></div>
          </div>
        </div>
        <a href="/templates/home.html"> <button>Proceed to App</button></a>
      </div>
    </div>

    <script src="../js/auth.js"></script>
  </body>
</html>
