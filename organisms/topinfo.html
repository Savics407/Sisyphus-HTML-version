<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>topinfo</title>
    <link rel="stylesheet" href="../css/molecules.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/atom.css" />
    <link rel="stylesheet" href="../css/organisms.css">
  </head>
  <body>
    <div class="topinfo">
      <div class="coindropdown">
        <img
          src="../assets/images/icons/btc_dollar.svg"
          alt="currency-symbol"
        />
        <h1>BTC/USDT</h1>
        <span>
          <img
            src="../assets/images/icons/angle-down-white.svg"
            alt="caret-angle"
          />
        </span>
      </div>

      <div class="topinfo__info">
        <div class="amount">
          <h1 class="">$20,634</h1>
        </div>
        <div class="divider"></div>
        <div class="hour">
          <h1 class="hour__timer">
            <img src="../assets/images/icons/clock.svg" alt="clock" />
            <span>24h change</span>
          </h1>
          <h1 class="hour__figure active">520.80 +1.25%</h1>
        </div>
        <div class="divider"></div>
        <div class="hour">
          <h1 class="hour__timer">
            <img src="../assets/images/icons/arrow-up.svg" alt="arrow-up" />
            <span>24h high</span>
          </h1>
          <h1 class="hour__figure">520.80 +1.25%</h1>
        </div>
        <div class="divider"></div>
        <div class="hour">
          <h1 class="hour__timer">
            <img src="../assets/images/icons/arrow-down.svg" alt="arrow-down" />
            <span>24h low</span>
          </h1>
          <h1 class="hour__figure">520.80 +1.25%</h1>
        </div>
        <div class="divider"></div>
        <div class="hour">
          <h1 class="hour__timer">
            <img src="../assets/images/icons/chartBar.svg" alt="chartBar" />
            <span>24h volume</span>
          </h1>
          <h1 class="hour__figure">75.655.26</h1>
        </div>
      </div>
    </div>
  </body>
</html>
